Faça um Programa que converta metros para centímetros.
Exemplo:
1.5 metros = 150 centímetros
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let t1 = Number(prompt("Digite os metros:"));
    let conversão= t1 * 100;
    let text = "metros para centimetros: " + conversão;
    console.log(text);
    alert(text);
    </script>
</body>
</html>
