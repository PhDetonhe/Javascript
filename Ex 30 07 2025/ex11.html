<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = Number(prompt("Insira o primeiro numero"))
        let n2 = Number(prompt("Insira outro numero."))
        if(n1 > n2){
            document.write("O primeiro numero é maior que o segundo")
        }else if(n2 > n1){
            document.write("O segundo numero é maior que o primeiro.")
        } else{
            document.write("Os numeros são iguais.")
        }
             
    </script>
</body>
</html>
