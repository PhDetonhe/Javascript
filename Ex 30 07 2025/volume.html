5 -  Elaborar um programa em javascript que calcule e apresente o valor do volume de uma caixaretangular, utilizando a fórmula VOLUME <- COMPRIMENTO * LARGURA * ALTURA.
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let c = Number(prompt("Insira o comprimento da caixa:"));
        let h = Number(prompt("Insira a altura da caixa:"));
        let l = Number(prompt("Insira a largura da caixa:"));
        let vol = (c * h * l);
        let text = "o volume da caixa retangular é de: " + vol;
        console.log(text);
        alert(text);
    </script>
</body>
</html>
