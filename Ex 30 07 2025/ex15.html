<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let idade = Number(prompt("Insira sua idade: "))

        if(idade >= 18 && idade < 60){
            document.write("desconto de 8%")
        }
        else if(idade < 18){
            document.write("desconto de 13%")
        }
        else if(idade >= 60){
            document.write("desconto de 6%")
        }
    </script>
</body>
</html>
