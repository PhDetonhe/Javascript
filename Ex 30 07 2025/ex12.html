<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = Number(prompt("Insira o primeiro numero:"))
        let num2 = Number(prompt("Insira o segundo numero:"))
        let num3 = Number(prompt("Insira o terceiro numero:"))
        if(num1 > num2 && num1 > num3){
            document.write("O primero numero é maior")
        }
        else if(num2 > num1 && num2 > num3){
            document.write("O segundo numero é maior")
        }
        else if(num3 > num2 && num3 > num1){
            document.write("O terceiro numero é maior")
        } else {
            document.write("Os numeros são iguais.")
        }
    </script>
</body>
</html>
