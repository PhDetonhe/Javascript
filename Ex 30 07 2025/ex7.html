<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temp = Number(prompt("insira a temperatura:"))
        if(temp < 10){
            document.write("A temperatura esta fria.")
        } else if(temp > 25){
            document.write("A temperatura esta quente.")
        } else {
            document.write("A temperatura esta agradavel.")
        }
    </script>
</body>
</html>
