<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = Number(prompt("insira a nota do aluno:"))
        if(n >= 6){
            document.write("Aprovado")
        } else if(n >= 3 & n < 6){
            document.write("Recuperação")
        }
        else{
            document.write("reprovado")
        }
    </script>
</body>
</html>
