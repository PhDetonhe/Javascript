<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    let num = Number(prompt("insira um numero:"))
    if(num >= 10 && num <= 20){
        document.write("o numero está entre 10 e 20.")
    } else {
        document.write("O numero não esta entre 10 e 20")
    }
    </script>
</body>
