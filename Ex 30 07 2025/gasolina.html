1 - Um motorista deseja colocar no seu tanque X reais de gasolina. 
Escreva um programa em javascript  para ler o preço do litro da gasolina e o valor do pagamento, e exibir quantos litros ele conseguiu colocar no tanque.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let t2 = Number(prompt("Insira o preço do litro da gasolina:"));
        let t1 = Number(prompt("Insira quantos reais deseja colocar de gasolina:"));
        let gas = t1 / t2;
        let text = "vão ser: " + gas + " litros";
        console.log(text);
        alert(text);
    </script>
</body>
</html>
